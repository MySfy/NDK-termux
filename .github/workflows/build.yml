name: NDK Termux
on:
  workflow_dispatch:
  jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main
      - name: Getting Sources
        run: |
          cd /home/runner
          mkdir llvm-toolchain && cd llvm-toolchain
          curl https://storage.googleapis.com/git-repo-downloads/repo > bin/repo && chmod a+rx >
          bin/repo init -u https://android.googlesource.com/platform/manifest -b llvm-toolchain
          bin/repo sync -c -j6
